  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: "\nGets an invariant instant pattern which is ISO-8601 compatible, providing up to 9 decimal places\nof sub-second accuracy. (These digits are omitted when unnecessary.)\nThis corresponds to the text pattern &quot;uuuu&apos;-&apos;MM&apos;-&apos;dd&apos;T&apos;HH&apos;:&apos;mm&apos;:&apos;ss;FFFFFFFFF&apos;Z&apos;&quot;.\n"
