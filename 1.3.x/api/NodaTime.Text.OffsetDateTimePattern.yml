    id: Rfc3339Pattern
    path: src/NodaTime/Text/OffsetDateTimePattern.cs
    startLine: 50
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: "\nReturns an invariant offset date/time pattern based on RFC 3339 (down to the tick), including offset from UTC\nas hours and minutes only. The minutes part of the offset is always included, but any sub-minute component\nof the offset is lost. An offset of zero is formatted as &apos;Z&apos;, but all of &apos;Z&apos;, &apos;+00:00&apos; and &apos;-00:00&apos; are parsed\nthe same way. The RFC 3339 meaning of &apos;-00:00&apos; is not supported by Noda Time.\nNote that parsing is case-sensitive (so &apos;T&apos; and &apos;Z&apos; must be upper case).\nThe calendar system is not parsed or formatted as part of this pattern. It corresponds to a custom pattern of\n&quot;yyyy&apos;-&apos;MM&apos;-&apos;dd&apos;T&apos;HH&apos;:&apos;mm&apos;:&apos;ss;FFFFFFFo&lt;Z+HH:mm>&quot;.\n"
  example: []
  syntax:
    content: public static OffsetDateTimePattern Rfc3339Pattern { get; }
    parameters: []
    return:
      type: NodaTime.Text.OffsetDateTimePattern
    content.vb: Public Shared ReadOnly Property Rfc3339Pattern As OffsetDateTimePattern
