  namespace: NodaTime.TimeZones
  summary: "\nResolves a <xref href=\"NodaTime.LocalDateTime\" data-throw-if-not-resolved=\"false\"></xref> to a <xref href=\"NodaTime.ZonedDateTime\" data-throw-if-not-resolved=\"false\"></xref> in the situation\nwhere the requested local time is ambiguous, due to clocks moving backward in a time zone transition\n(usually due to an autumnal daylight saving transition).\n"
  remarks: "\n<p>\nThe returned value should be one of the two parameter values, based on the policy of the specific\nimplementation. Alternatively, it can throw a <xref href=\"NodaTime.AmbiguousTimeException\" data-throw-if-not-resolved=\"false\"></xref> to implement a policy of &quot;reject\nambiguous times.&quot;\n</p>\n<p>See the <xref href=\"NodaTime.TimeZones.Resolvers\" data-throw-if-not-resolved=\"false\"></xref> class for predefined implementations.</p>\n<p>\nImplementations of this delegate can reasonably\nassume that the target local date and time really is ambiguous; the behaviour when the local date and time\ncan be unambiguously mapped into the target time zone (or when it&apos;s skipped) is undefined.\n</p>\n"
  example: []
  syntax:
    content: public delegate ZonedDateTime AmbiguousTimeResolver(ZonedDateTime earlier, ZonedDateTime later);
    parameters:
    - id: earlier
      type: NodaTime.ZonedDateTime
      description: The earlier of the ambiguous matches for the original local date and time
    - id: later
      type: NodaTime.ZonedDateTime
      description: The later of the ambiguous matches for the original local date and time
    return:
      type: NodaTime.ZonedDateTime
      description: 'A <xref href="NodaTime.ZonedDateTime" data-throw-if-not-resolved="false"></xref> in the target time zone, '
    content.vb: Public Delegate Function AmbiguousTimeResolver(earlier As ZonedDateTime, later As ZonedDateTime) As ZonedDateTime
  exceptions:
  - type: NodaTime.AmbiguousTimeException
    commentId: T:NodaTime.AmbiguousTimeException
    description: The implementation rejects requests to map ambiguous times.
