  assemblies:
  - NodaTime
  namespace: NodaTime
  summary: "\nGets the current <xref href=\"NodaTime.Instant\" data-throw-if-not-resolved=\"false\"></xref> on the time line according to this clock.\n"
  example: []
  syntax:
    content: Instant GetCurrentInstant()
    return:
      type: NodaTime.Instant
      description: The current instant on the time line according to this clock.
    content.vb: Function GetCurrentInstant As Instant
  overload: NodaTime.IClock.GetCurrentInstant*
