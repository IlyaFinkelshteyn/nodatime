    id: BclRoundtrip
    path: src/NodaTime/Text/LocalDateTimePattern.cs
    startLine: 60
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: "\nGets an invariant local date/time pattern which is ISO-8601 compatible, providing up to 7 decimal places\nof sub-second accuracy which are always present (including trailing zeroes). This is compatible with the\nBCL round-trip formatting of <xref href=\"System.DateTime\" data-throw-if-not-resolved=\"false\"></xref> values with a kind of &quot;unspecified&quot;.\nThis corresponds to the text pattern &quot;uuuu&apos;-&apos;MM&apos;-&apos;dd&apos;T&apos;HH&apos;:&apos;mm&apos;:&apos;ss&apos;.&apos;fffffff&quot;. It does not necessarily\nround-trip all <code>LocalDateTime</code> values as it will lose sub-tick information. Use\n<xref href=\"NodaTime.Text.LocalDateTimePattern.FullRoundtripWithoutCalendar\" data-throw-if-not-resolved=\"false\"></xref>\n"
  example: []
  syntax:
    content: public static LocalDateTimePattern BclRoundtrip { get; }
    parameters: []
    return:
      type: NodaTime.Text.LocalDateTimePattern
      description: >-
        An invariant local date/time pattern which is ISO-8601 compatible, providing up to 7 decimal places

        of sub-second accuracy which are always present (including trailing zeroes).
    content.vb: Public Shared ReadOnly Property BclRoundtrip As LocalDateTimePattern
  overload: NodaTime.Text.LocalDateTimePattern.BclRoundtrip*
