    id: ZonedDateTime
    path: src/NodaTime/ZonedDateTime.cs
    startLine: 49
  assemblies:
  - NodaTime
  namespace: NodaTime
  summary: "\nA <xref href=\"NodaTime.LocalDateTime\" data-throw-if-not-resolved=\"false\"></xref> in a specific time zone and with a particular offset to distinguish\nbetween otherwise-ambiguous instants. A <xref href=\"NodaTime.ZonedDateTime\" data-throw-if-not-resolved=\"false\"></xref> is global, in that it maps to a single\n<xref href=\"NodaTime.Instant\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>Although <xref href=\"NodaTime.ZonedDateTime\" data-throw-if-not-resolved=\"false\"></xref> includes both local and global concepts, it only supports\nduration-based - and not calendar-based - arithmetic. This avoids ambiguities\nand skipped date/time values becoming a problem within a series of calculations; instead,\nthese can be considered just once, at the point of conversion to a <xref href=\"NodaTime.ZonedDateTime\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>Comparisons of values can be handled in a way which is either calendar and zone sensitive or insensitive.\nNoda Time implements all the operators (and the <xref href=\"NodaTime.ZonedDateTime.Equals(NodaTime.ZonedDateTime)\" data-throw-if-not-resolved=\"false\"></xref> method) such that all operators other than <xref href=\"NodaTime.ZonedDateTime.op_Inequality(NodaTime.ZonedDateTime%2cNodaTime.ZonedDateTime)\" data-throw-if-not-resolved=\"false\"></xref>\nwill return false if asked to compare two values in different calendar systems or time zones.\n</p>\n<p>\nHowever, the <xref href=\"NodaTime.ZonedDateTime.CompareTo(NodaTime.ZonedDateTime)\" data-throw-if-not-resolved=\"false\"></xref> method (implementing <xref href=\"System.IComparable%601\" data-throw-if-not-resolved=\"false\"></xref>) is calendar and zone insensitive; it compares the two\nglobal instants in terms of when they actually occurred.\n</p>\n<p>\nIt&apos;s unclear at the time of this writing whether this is the most appropriate approach, and it may change in future versions. In general,\nit would be a good idea for users to avoid comparing dates in different calendar systems, and indeed most users are unlikely to ever explicitly\nconsider which calendar system they&apos;re working in anyway.\n</p>\n"
  example: []
  syntax:
    content: >-
      [Serializable]

      public struct ZonedDateTime : IEquatable<ZonedDateTime>, IComparable<ZonedDateTime>, IComparable, IFormattable, IXmlSerializable, ISerializable
    content.vb: >-
