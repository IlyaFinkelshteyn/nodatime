  assemblies:
  - NodaTime
  namespace: NodaTime
  summary: "\nGets the current <xref href=\"NodaTime.Instant\" data-throw-if-not-resolved=\"false\"></xref> on the time line according to <code data-dev-comment-type=\"paramref\" class=\"paramref\">clock</code>.\n"
  remarks: >-
    This extension method in 1.4 is an instance method in 2.0, replacing the

    <xref href="NodaTime.IClock.Now" data-throw-if-not-resolved="false"></xref> property.
  example: []
  syntax:
    content: public static Instant GetCurrentInstant(this IClock clock)
    parameters:
    - id: clock
      type: NodaTime.IClock
    return:
      type: NodaTime.Instant
      description: The current instant on the time line according to this clock.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function GetCurrentInstant(clock As IClock) As Instant
